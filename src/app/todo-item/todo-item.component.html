<li class="todo-item-container d-flex flex-row">
    <input type="checkbox" id={{todoItem.id}} [(ngModel)]="isChecked" class="checkbox-input" (change)="checkValue()" />
    <div class="label-container d-flex flex-row rounded">
        <label htmlFor={{todoItem.id}} [ngClass]="isChecked ? 'checkbox-complete-label' : 'checkbox-label'">
            {{todoItem.todo}}
        </label>
        <div class="delete-icon-container">
            <button type="button" class="delete-button" (click)="onDeleteTodo()">
                <i class="bi bi-trash3 delete-icon"></i>
            </button>
        </div>
    </div>
</li>
